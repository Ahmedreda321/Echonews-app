name: news
description: "My News App Project That I Made To Learn Some New Topics"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  http: ^1.2.1
  internet_connection_checker: ^3.0.1
  logger: ^2.6.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.6.0
  retrofit_generator: ^10.0.0
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  stroke_text: ^0.0.3
  webview_flutter: ^4.8.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: bebas
      fonts:
        - asset: assets/fonts/Bebas_Neue/BebasNeue-Regular.ttf
    # main font
    - family: crimson
      fonts:
        - asset: assets/fonts/Crimson_Text/CrimsonText-Regular.ttf
    - family: Abril
      fonts:
        - asset: assets/fonts/Abril_Fatface/AbrilFatface-Regular.ttf
